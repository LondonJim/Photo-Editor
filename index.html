<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Edit</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./src/canvas.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img id="SourceImage" src="">
      </div>
      <div class="column">
          <canvas id="Canvas"></canvas>
      </div>
    </div>
    <div class="top-row">
      <label for="file-upload" class="custom-button">
        SELECT FILE
      </label>
      <input id="file-upload" type='file' onchange="canvas.onFileSelected(this)"/>
      <label for="invert" class="custom-button">
        INVERT COLOR
      </label>
      <input id="invert" type='button'/>
      <label for="brightness" class="custom-button">
        BRIGHTNESS
      <input id="brightness" type='range' value="0" min="-100" max="100"/>
      </label>
      <label for="contrast" class="custom-button">
        CONTRAST
      <input id="contrast" type='range' value="0" min="-100" max="100"/>
      </label>
    </div>
    <div class="middle-row">
      <label for="reset" class="custom-button">
        RESET
      </label>
      <input id="reset" type='button'/>
    </div>
    <script>
      window.addEventListener('load', function(){
        canvas = new Canvas
      });
    </script>
  </body>
</html>
