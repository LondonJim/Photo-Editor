<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Edit</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./src/canvas.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img id="SourceImage" src="./img/tree-path.jpg">
      </div>
      <div class="column">
          <canvas id="Canvas"></canvas>
      </div>
    </div>
    <div class="selector">
      <label for="file-upload" class="custom-file-upload">
        SELECT FILE
      </label>
      <input id="file-upload" type='file' size="60" onchange="canvas.onFileSelected(this)"/>
    </div>

    <script>
      window.addEventListener('load', function(){
        canvas = new Canvas
        canvas.drawImage()
      });
    </script>
  </body>
</html>
