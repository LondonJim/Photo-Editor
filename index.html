<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Edit</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./src/canvas.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img id="SourceImage" src="">
      </div>
      <div class="column">
          <canvas id="Canvas"></canvas>
      </div>
    </div>
    <div class="selector">
      <label for="file-upload" class="custom-button">
        SELECT FILE
      </label>
      <input id="file-upload" type='file' onchange="canvas.onFileSelected(this)"/>
      <label for="change-color" class="custom-button">
        INVERT COLOR
      </label>
      <input id="change-color" type='button' onclick="canvas.invertImage()"/>
    </div>

    <script>
      window.addEventListener('load', function(){
        canvas = new Canvas
      });
    </script>
  </body>
</html>
